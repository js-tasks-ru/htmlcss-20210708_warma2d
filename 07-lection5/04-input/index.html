<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <script type="text/javascript" src="./index.js"></script>
        <style>
            .mt30 {
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <label class="textInput mt30">
            <div class="textInput__label">LABEL</div>

            <div class="textInput__inputBox">
                <input type="text" class="textInput__input">

                <div class="textInput__placeholder">
                    Placeholder
                </div>

                <div class="textInput__statusIcon"></div>
            </div>
        </label>

        <label class="textInput mt30">
            <div class="textInput__label">Success</div>

            <div class="textInput__inputBox">
                <input type="text" class="textInput__input" value="Success">

                <div class="textInput__placeholder">
                    Placeholder
                </div>

                <div class="textInput__statusIcon"></div>
            </div>
        </label>

        <label class="textInput mt30">
            <div class="textInput__label">Error</div>

            <div class="textInput__inputBox">
                <input type="email" class="textInput__input" value="Error">

                <div class="textInput__placeholder">
                    Placeholder
                </div>

                <div class="textInput__statusIcon"></div>
            </div>
        </label>
    </body>
</html>
